<div class="animated fadeIn">
    <app-loading-spinner [loading]="spinnerprocessing"></app-loading-spinner>
    <div class="row">
      <div class="col-lg-12 mb-3">
          <h3 class="pull-left">
              Categories
          </h3>
          <div class="pull-right">
            <button type="button" class="btn btn-primary" [routerLink]="['/config/menu/categories', 0, 'edit']"><i class="fa fa-plus-square-o"></i>&nbsp;Add New</button>
          </div>
     </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
          <div class="card">
            <div class="card-header">
              <i class="fa fa-align-justify"></i> Manage Category List
                <div class="pull-right">
                    <label style="margin-right: 10px">Order By: </label>
                      <div class="btn-group mt-1" btnRadioGroup [(ngModel)]="this.categoryParams.orderBy" >
                        <label class="btn btn-success btn-sm" btnRadio="HeaderName"
                              uncheckable tabindex="0" role="button" (click)="loadSorting()">Header</label>
                        <label class="btn btn-success btn-sm" btnRadio="CatName"
                              uncheckable tabindex="0" role="button" (click)="loadSorting()">Name</label>
                      </div>                    
              </div>            
            </div>
            <div class="card-body">
              <table class="table table-bordered table-striped table-sm">
                <thead>
                  <tr>
                    <th>Header</th>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Actions</th>
                  </tr>
                </thead>
                <tbody>
                  <tr  *ngFor="let category of categories">
                    <td>{{ category.headerName }}</td>
                    <td>{{ category.catName }}</td>
                    <td>{{ category.description | truncate : 50  }}</td>
                    <td style = "text-align:center; width:100px">
                          <a class="btn btn-info btn-sm" [routerLink]="['/config/menu/categories', category.id, 'edit']">
                            <i class="fa fa-edit "></i>Edit
                          </a>
                    </td>
                  </tr>
                </tbody>
              </table>
              <div class="row">
                <div class="col-lg-7">
                    <pagination [boundaryLinks]="true" [totalItems]="pagination.totalItems" [itemsPerPage]="pagination.itemsPerPage" (pageChanged)="pageChanged($event)"
                    [(ngModel)]="pagination.currentPage"  previousText="&lsaquo;" nextText="&rsaquo;" firstText="&laquo;"
                    lastText="&raquo;"></pagination>
                </div>
                <div class="col-lg-3">
                    <div class="input-group">
                      <div class="input-group-prepend">
                          <span class="input-group-text">Limit</span>
                        </div>                
                      <div class="text-center">
                          <select  class="form-control"   name="showPageSize" [(ngModel)]="pagination.itemsPerPage" (change)='loadSorting()'>
                            <option *ngFor="let entry of entryList" [value]="entry.value">
                              {{entry.display}}
                            </option>
                          </select>                  
                      </div>
                    </div>
              </div>
              <div class="col-lg-2"><label class="pull-right mt-2">{{ pagesDisplay }}</label></div>
            </div> 
          </div>
      </div> 
  </div>
