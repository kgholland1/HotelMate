<div class="animated fadeIn">
    <app-loading-spinner [loading]="spinnerprocessing"></app-loading-spinner>
    <div class="row">
      <div class="col-lg-12 mb-3">
          <h3 class="pull-left">
              Category
          </h3>
          <div class="ml-2 mt-2 pull-left">
              <i class="fa fa-arrow-circle-left"></i>
              <a [routerLink]="['/menu/categories']">back to category List</a>
          </div>
          <div class="pull-right">
              <button type="button" class="btn btn-primary  mr-1"  form="mainForm" (click)="saveCategory()" [disabled]="!mainForm.valid">
                <i class="fa fa-floppy-o" ></i>&nbsp;Save</button>
              <button type="button" class="btn btn-primary  mr-1" (click)="saveCategory('stay')" [disabled]="!mainForm.valid">
                <i class="fa fa-floppy-o"></i>&nbsp;Save and Continue Edit</button>
              <button type="button" class="btn btn-danger"  (click)="deleteCategory()" [hidden]="category.id == 0">
                <i class="fa fa-trash-o"></i>&nbsp;Delete</button>
          </div>
      </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
          <div class="card">
            <div class="card-header">
              <i class="fa fa-align-justify"></i>  {{ pageTitle }}
            </div>
            <div class="card-body">
                <div class="col-lg-8">
                  <form class="form-horizontal" novalidate (ngSubmit)="saveCategory()" [formGroup]="mainForm" id="mainForm">
                    <fieldset>
                        <div class="form-group row">
                            <div class="col-md-3">
                                <div class="label-wrapper"><label class="control-label" for="extraType">
                                  <span class="text-danger"><strong>*</strong></span>&nbsp;Group</label>
                                  <div class="ico-help">
                                  <i class="fa fa-question-circle"></i>
                                  <span class="tooltiptext">The category group name.</span>
                                </div>
                              </div>
                            </div>                           
                            <div class="col-md-9">
                                <select id="headerName" formControlName="headerName" 
                                  class="form-control" [ngClass]="{'is-invalid': displayMessage['headerName'] }">
                                    <option *ngFor="let item of catHeaders" [ngValue]="item.name">{{ item.name }}</option>
                                </select>  
                                <span class="fa fa-eraser invalid-feedback" aria-hidden="true"></span>
                                <div class="text-danger" *ngIf="displayMessage['headerName']">
                                  <small>{{displayMessage['headerName']}}</small>
                              </div>
                            </div>
                        </div>                      
                        <div class="form-group row">
                            <div class="col-md-3">
                                <div class="label-wrapper"><label class="control-label" for="catName">
                                  <span class="text-danger"><strong>*</strong></span>&nbsp;Category Name</label>
                                  <div class="ico-help">
                                  <i class="fa fa-question-circle"></i>
                                  <span class="tooltiptext">The Category name.</span>
                                </div>
                              </div>
                            </div>                           
                            <div class="col-md-9">
                              <input type="text" id="catName"  formControlName="catName" class="form-control" 
                                [ngClass]="{'is-invalid': displayMessage['catName'] }">
                                <span class="fa fa-eraser invalid-feedback" aria-hidden="true"></span>
                                <div class="text-danger" *ngIf="displayMessage['catName']">
                                  <small>{{displayMessage['catName']}}</small>
                              </div>
                            </div>
                        </div> 
                        <div class="form-group row">
                          <div class="col-md-3">
                              <div class="label-wrapper"><label class="control-label" for="description">Description</label>
                                <div class="ico-help">
                                <i class="fa fa-question-circle"></i>
                                <span class="tooltiptext">The description of the category.</span>
                              </div>
                            </div>
                          </div>   
                          <div class="col-md-9">
                              <textarea id="description" name="description" rows="4" formControlName="description" class="form-control" ></textarea>
                          </div>
                      </div>                               
                    </fieldset>
                  </form>
                </div>
          </div>
        </div>      
  </div>
