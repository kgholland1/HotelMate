<div class="modal-header">
    <h4 class="modal-title pull-left">{{title}}</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body clearfix">
    <div class="modal-text">
        <p text-center><i class="fa fa-question-circle-o fa-2x"></i> {{message}}?</p>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-default" (click)="updateResponse(false)">No</button>
    <button type="button" class="btn btn-success" (click)="updateResponse(true)" >Yes</button>
  </div>
