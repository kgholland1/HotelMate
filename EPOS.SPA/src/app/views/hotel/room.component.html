<div class="animated fadeIn">
    <div class="row">
      <div class="col-lg-12 mb-3">
          <h3 class="pull-left">
              Rooms
          </h3>
          <div class="pull-right">
            <button type="button" class="btn btn-primary" [routerLink]="['/be/rooms/0/edit']"><i class="fa fa-plus-square-o"></i>&nbsp;Add New</button>
          </div>
      </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
          <div class="card">
            <div class="card-header">
              <i class="fa fa-align-justify"></i> List of rooms           
            </div>
            <div class="card-body">
              <table class="table table-bordered table-striped table-sm">
                <thead>
                  <tr>
                    <th>Room Number</th>
                    <th>Floor</th>
                    <th>Buiding</th>
                    <th>Actions</th>
                  </tr>
                </thead>
                <tbody>
                  <tr  *ngFor="let room of rooms">
                    <td>{{ room.roomNo }}</td>
                    <td>{{ room.floorNo }}</td>
                    <td>{{ room.building }}</td>
                    <td style = "text-align:center; width:100px">
                          <a class="btn btn-info btn-sm" [routerLink]="['/be/rooms', room.id, 'edit']">
                            <i class="fa fa-edit "></i>Edit
                          </a>
                    </td>
                  </tr>
                </tbody>
              </table>
              <div class="row">
                <div class="col-lg-7">
                    <pagination [boundaryLinks]="true" [totalItems]="pagination.totalItems" [itemsPerPage]="pagination.itemsPerPage" (pageChanged)="pageChanged($event)"
                    [(ngModel)]="pagination.currentPage"  previousText="&lsaquo;" nextText="&rsaquo;" firstText="&laquo;"
                    lastText="&raquo;"></pagination>
                </div>
                <div class="col-lg-3">
                    <div class="input-group">
                      <div class="input-group-prepend">
                          <span class="input-group-text">Limit</span>
                        </div>                
                      <div class="text-center">
                          <select  class="form-control"   name="showPageSize" [(ngModel)]="pagination.itemsPerPage" (click)='loadRooms()'>
                            <option *ngFor="let entry of entryList" [value]="entry.value">
                              {{entry.display}}
                            </option>
                          </select>                  
                      </div>
                    </div>
              </div>
              <div class="col-lg-2"><label class="pull-right mt-2">{{ pagesDisplay }}</label></div>
            </div> 
          </div>
      </div> 
  </div>
