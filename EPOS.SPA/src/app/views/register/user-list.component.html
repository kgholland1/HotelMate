<div class="animated fadeIn">
  <div class="row">
    <div class="col-lg-12 mb-3">
        <h3 class="pull-left">
            System Users
        </h3>
    </div>
  </div>
  <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-header">
            <i class="fa fa-align-justify"></i> List of users         
          </div>
          <div class="card-body">
            <table class="table table-bordered table-striped table-sm">
              <thead>
                <tr>
                  <th>Username</th>
                  <th>Email</th>
                  <th>Role</th>
                  <th>Last Active</th>
                  <th>Created</th>
                  <th>Action</th>                                        
                </tr>
              </thead>
              <tbody>
                <tr  *ngFor="let user of users">
                  <td>{{ user.username }}</td>
                  <td>{{ user.email }}</td>
                  <td>{{ user.role }}</td>
                  <td>{{ user.lastActive | date: 'dd-MMM-yyyy hh:mm' }}</td>
                  <td>{{ user.created | date: 'dd-MMM-yyyy hh:mm' }}</td>                                    
                  <td style = "text-align:center; width:100px">
                        <a class="btn btn-info btn-sm" [routerLink]="['/be/users', user.id, 'edit']">
                          <i class="fa fa-edit "></i>Edit
                        </a>
                  </td>
                </tr>
              </tbody>
            </table>
            <div class="row">
              <div class="col-lg-7">
                  <pagination [boundaryLinks]="true" [totalItems]="pagination.totalItems" [itemsPerPage]="pagination.itemsPerPage" (pageChanged)="pageChanged($event)"
                  [(ngModel)]="pagination.currentPage"  previousText="&lsaquo;" nextText="&rsaquo;" firstText="&laquo;"
                  lastText="&raquo;"></pagination>
              </div>
              <div class="col-lg-3">
                  <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Limit</span>
                      </div>                
                    <div class="text-center">
                        <select  class="form-control"   name="showPageSize" [(ngModel)]="pagination.itemsPerPage" (click)='loadUsers()'>
                          <option *ngFor="let entry of entryList" [value]="entry.value">
                            {{entry.display}}
                          </option>
                        </select>                  
                    </div>
                  </div>
            </div>
            <div class="col-lg-2"><label class="pull-right mt-2">{{ pagesDisplay }}</label></div>
          </div> 
        </div>
    </div> 
</div>
