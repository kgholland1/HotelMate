<div class="animated fadeIn">
  <div class="row">
    <div class="col-lg-12 mb-3">
        <h3 class="pull-left">
           User
        </h3>
        <div class="ml-2 mt-2 pull-left">
            <i class="fa fa-arrow-circle-left"></i>
            <a [routerLink]="['/be/users']">back to User List</a>
        </div>
        <div class="pull-right">
            <button  class="btn btn-primary"  form="mainForm"  [disabled]="!mainForm.valid">
              <i class="fa fa-floppy-o" ></i>&nbsp;Save</button>
              <button type="button" class="btn btn-danger"  (click)="deleteUser()">
                <i class="fa fa-trash-o"></i>&nbsp;Delete</button>              
        </div>
    </div>
  </div>
  <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-header">
            <i class="fa fa-align-justify"></i>  Edit User
          </div>
          <div class="card-body">
              <div class="col-lg-8">
                <form class="form-horizontal" novalidate (ngSubmit)="saveChanges()" [formGroup]="mainForm" id="mainForm">
                  <fieldset>
                    <div class="form-group row">
                        <div class="col-md-3">
                            <div class="label-wrapper"><label class="control-label" for="role">
                              Role</label>
                              <div class="ico-help">
                              <i class="fa fa-question-circle"></i>
                              <span class="tooltiptext">The user's security role.</span>
                            </div>
                          </div>
                        </div>                           
                        <div class="col-md-4">
                            <select id="role" formControlName="role" class="form-control" >
                                <option *ngFor="let item of roleList" [ngValue]="item.value">{{ item.display }}</option>
                            </select>  
                        </div>
                    </div>
                    <div class="form-group row" >
                        <div class="col-md-3">
                            <div class="label-wrapper"><label class="control-label" for="">
                                Active</label>
                              <div class="ico-help">
                              <i class="fa fa-question-circle"></i>
                              <span class="tooltiptext">The active state of the user.</span>
                            </div>
                          </div>
                        </div>                         
                        <div class="col-md-9">
                            <ui-switch formControlName = "active" name="active" (valueChange)="onValueChange($event)"></ui-switch>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-3">
                            <div class="label-wrapper"><label class="control-label" for="">
                                Username</label>
                              <div class="ico-help">
                              <i class="fa fa-question-circle"></i>
                              <span class="tooltiptext">The name of the user.</span>
                            </div>
                          </div>
                        </div>   
                        <div class="col-md-9"><label class="mt-1" for="">{{ user.username }}</label></div>
                    </div> 
                      <div class="form-group row">                   
                      <div class="col-md-3">
                          <div class="label-wrapper"><label class="control-label" for="">
                              Email</label>
                            <div class="ico-help">
                            <i class="fa fa-question-circle"></i>
                            <span class="tooltiptext">The email address of the user.</span>
                          </div>
                        </div>
                      </div>   
                      <div class="col-md-9"><label class="mt-1" for="">{{ user.email }}</label></div>
                    </div> 
                    <div class="form-group row">                   
                        <div class="col-md-3">
                            <div class="label-wrapper"><label class="control-label" for="">
                                Last Active</label>
                              <div class="ico-help">
                              <i class="fa fa-question-circle"></i>
                              <span class="tooltiptext">The last active date.</span>
                            </div>
                          </div>
                        </div>   
                        <div class="col-md-9"><label class="mt-1" for="">{{ user.lastActive | date: 'dd-MMM-yyyy hh:mm' }}</label></div>
                    </div>
                    <div class="form-group row">                   
                        <div class="col-md-3">
                            <div class="label-wrapper"><label class="control-label" for="">
                                Created </label>
                              <div class="ico-help">
                              <i class="fa fa-question-circle"></i>
                              <span class="tooltiptext">The date that the account was created.</span>
                            </div>
                          </div>
                        </div>   
                        <div class="col-md-9"><label class="mt-1" for="">{{ user.created | date: 'dd-MMM-yyyy hh:mm'}}</label></div>
                    </div> 

                   
                   
                                       
                          
                  </fieldset>
                </form>
              </div>
        </div>
      </div>      
</div>
