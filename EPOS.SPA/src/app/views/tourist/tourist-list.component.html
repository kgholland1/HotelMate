<div class="animated fadeIn">
  <div class="row">
    <div class="col-lg-12 mb-3">
        <h3 class="pull-left">
            Tourist Guides
        </h3>
        <div class="pull-right">
          <button type="button" class="btn btn-primary" [routerLink]="['/be/tourists', 0, 'edit']"><i class="fa fa-plus-square-o"></i>&nbsp;Add New</button>
        </div>
    </div>
  </div>
  <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-header">
            <i class="fa fa-align-justify"></i> List of Tourist Guides           
          </div>
          <div class="card-body">
            <table class="table table-bordered table-striped table-sm">
              <thead>
                <tr>
                  <th>Tourist Type</th>
                  <th>Name</th>
                  <th>Address</th>
                  <th>Phone</th>                  
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody>
                <tr  *ngFor="let tour of tourists">
                  <td>{{ tour.touristType }}</td>
                  <td>{{ tour.tourName }}</td>
                  <td>{{ tour.address }}</td>
                  <td>{{ tour.phone }}</td>                  
                  <td style = "text-align:center; width:150px">
                      <a class="btn btn-secondary btn-sm" [routerLink]="['/be/tourists', tour.id, 'view']">
                        <i class="fa fa-eye "></i>View</a>                    
                        <a class="btn btn-info btn-sm" [routerLink]="['/be/tourists', tour.id, 'edit']">
                          <i class="fa fa-edit "></i>Edit
                        </a>
                  </td>
                </tr>
              </tbody>
            </table>
            <div class="row">
              <div class="col-lg-7">
                  <pagination [boundaryLinks]="true" [totalItems]="pagination.totalItems" [itemsPerPage]="pagination.itemsPerPage" (pageChanged)="pageChanged($event)"
                  [(ngModel)]="pagination.currentPage"  previousText="&lsaquo;" nextText="&rsaquo;" firstText="&laquo;"
                  lastText="&raquo;"></pagination>
              </div>
              <div class="col-lg-3">
                  <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Limit</span>
                      </div>                
                    <div class="text-center">
                        <select  class="form-control"   name="showPageSize" [(ngModel)]="pagination.itemsPerPage" (click)='loadtourists()'>
                          <option *ngFor="let entry of entryList" [value]="entry.value">
                            {{entry.display}}
                          </option>
                        </select>                  
                    </div>
                  </div>
            </div>
            <div class="col-lg-2"><label class="pull-right mt-2">{{ pagesDisplay }}</label></div>
          </div> 
        </div>
    </div> 
</div>
